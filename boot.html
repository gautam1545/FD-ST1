<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="boot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>  
    <h1 class="page-header p-4 m-0 text-white font-weight-bold bg-dark d-flex justify-content-around align-items-center">STUDENT REGISTRATION <img src="chitkara_university_logo_freelogovectors.net_.png" width="200" height="60"alt=""></h1>
    
    <form required id="form" class="form-group p-5 m-0 font-weight-bold" method="post" action="bool2.html">

            <!--Basic Info Section-->
      
            <div class="form-group col">
              <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input pattern="[A-Za-z]{3,30}" title="Numbers and special characters not allowed" type="text" class="form-control" id="staticFName" placeholder="First Name" required>   
              </div>
            </div>
            <div class="form-group col">
              <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input title="Numbers and special characters not allowed" pattern="[A-Za-z]{3,15}" type="text" class="form-control" id="staticLName" placeholder="Last Name" required> 
              </div>
            </div>
            <div class="form-group col-sm-10" id="dob">
                <label for="staticEmail" class="col-4 col-form-label">Date of Birth</label>

                <!-- dropdowns using javascript comes here -->

            </div>
            <div class="form-group col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input required type="email" class="form-control" id="staticEmail" placeholder="name@gmail.com">
                </div>
            </div>
            <div class="form-group col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Mobile Number</label>
                <div class="col-sm-10">
                  <input required title="10 digit number please" type="number" min="100000000" max="9999999999" onkeypress="if(this.value.length >=10) return false;" class="form-control" id="staticNumber" placeholder="Your Contact Number">
                </div>
            </div>

            <!--Gender Section-->

            <div class="form-group col-12 ml-4">

                <label for="staticEmail" class="col-sm-2 mr-5 col-form-label">Gender</label>
                
                <input type="radio" value="Male" name="Gender" id="staticGenderM" required>&nbspMale &nbsp 
                <input type="radio" value="Female" name="Gender" id="staticGenderF" required>&nbspFemale
            </div>

            <!--Address Section-->

            <div class="form-group col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Your Adrress</label>
                <div class="col-sm-10">
                  <input required type="text" class="form-control" id="staticAddress" placeholder="House Number,nearby popular location etc">
                </div>
                <label for="staticEmail" class="col-sm-1 col-form-label">City</label>
                <div class="col-sm-10">
                  <input required title="Only alphabets allowed (max 30 characters)" pattern="[a-zA-Z]{3,30}" placeholder="City" type="text" onkeypress="if(this.value.length>50) return false" class="form-control" id="staticCity">
                </div>
                <label for="staticEmail" class="col-sm-2 col-form-label">Pincode</label>
                <div class="col-sm-10">
                  <input required type="number" min="100000" max="999999" onkeypress="if(this.value.length>=6) return false" placeholder="Postal Code" class="form-control" id="staticCode">
                </div>
                <label for="staticEmail" class="col-sm-1 col-form-label">State</label>
                <div class="col-sm-10">
                  <input required title="Only alphabets allowed (max length 30)" pattern="[A-Za-z]{3,30}" type="text" onkeypress="if(this.value.length>50) return false" class="form-control" id="staticState">
                </div>
            </div>
            <div class="form-group col">
                <div1 class="form-group" id="country">
                    
                    <label class="col-sm-2 col-form-label">Country</label>
                    
                    <!--Country dropdown comes here-->

                </div1>
            </div>

            <!--hobbies section-->

            <div class="form-group grid-responsive col">
                <div class="form-group" id="country">
                    <label for="staticHobbies" class="col-sm-2 col-form-label">Hobbies</label>
                    <input required type="checkbox" value="Drawing" name="hobbies" id="drawing"> Drawing
                    <input type="checkbox" value="Singing" name="hobbies" id="singing"> Singing
                    <input type="checkbox" value="Sports" name="hobbies" id="sports"> Sports
                    <input type="checkbox" value="Dancing" name="hobbies" id="dancing"> Dancing
                    <div class="form-group col">
                        <label for="staticHobbies" class="col-sm col-form-label-sm"><small>Other hobbies if you would like to mention</small></label>
                        <input name="hobbies" placeholder="Other hobbies you'd like to mention" id="hobbies" class="form-control-sm w-50 form-control" pattern="[A-Za-z]{3,30}" title="Number and special characters not allowed" value="">
                    </div>
                </div>
            </div>

            <!--qualification table-->

            <div class="form-group col pl-4">
                <label class="col-sm-2 col-form-label">Qualifications</label>
                <table class="table table-striped table-bordered table-responsive-lg">
                        <thead class="thead-dark">
                          <tr>
                              <th>SI.No</th>
                              <th>Examination</th>
                              <th>Board</th>
                              <th>Percentage</th>
                              <th>Year Of Passing</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Class X</td>
                                <td><input id="board1" pattern="[A-Za-z]{3,30}" title="Numbers and special characters not allowed" type="text" class="form-control" required></td>
                                <td><input id="board1_perc" class="form-control" placeholder="0.00" class="decimal" onkeypress="if(this.value.length >= 5) return false" step="0.05" min="0" max="100" type="number" title="Upto two decimal places only" required></td>
                                <td><input id="pass_year1" class="form-control" onkeypress="if(this.value.length >= 4) return false" type="number"  max="2022" min="1900" required></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Class XII</td>
                                <td><input id="board2" pattern="[A-Za-z]{3,30}" title="Numbers and special characters not allowed" type="text" class="form-control" required></td>
                                <td><input id="board2_perc" class="form-control"  placeholder="0.00" class="decimal" onkeypress="if(this.value.length >= 5) return false" step="0.05" min="0" max="100" title="Upto two decimal places only" type="number" required></td>
                                <td><input id="pass_year2" class="form-control" onkeypress="if(this.value.length >= 4) return false" type="number"  max="2022" min="1900" required></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Graduation</td>
                                <td><input id="board3" pattern="[A-Za-z]{3,30}" title="Numbers and special characters not allowed" type="text" class="form-control" required></td>
                                <td><input id="board3_perc" class="form-control"  placeholder="0.00" class="decimal" onkeypress="if(this.value.length >= 5) return false" step="0.05" min="0" max="100" title="Upto two decimal places only" type="number" required></td>
                                <td><input id="pass_year3" class="form-control" onkeypress="if(this.value.length >= 4) return false" type="number"  max="2022" min="1900" required></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Masters</td>
                                <td><input id="board4" pattern="[A-Za-z]{3,30}" title="Numbers and special characters not allowed" type="text" class="form-control" required></td>
                                <td><input id="board4_perc" class="form-control"  placeholder="0.00" class="decimal" onkeypress="if(this.value.length >= 5) return false" step="0.05" min="0" max="100" title="Upto two decimal places only" type="number" required></td>
                                <td><input id="pass_year4" class="form-control" onkeypress="if(this.value.length >= 4) return false" type="number" max="2022" min="1900" required></td>                            
                            </tr>
                        </tbody>
                </table>

            </div>
            <div class="form-group col">
                <label for="staticEmail" class="col-sm-2 col-form-label">Courses Applied For</label>
                <input required type="radio" name="course" value="BCA" placeholder="Male"/>&nbspBCA &nbsp 
                <input required type="radio" name="course" value="B.COM" placeholder="female"/>&nbspB.COM
                <input required type="radio" name="course" value="B.SC" placeholder="female"/>&nbspB.SC
                <input required type="radio" name="course" value="BA" placeholder="female"/>&nbspBA
                <input required type="radio" name="course" value="CSE" placeholder="female"/>&nbspCSE
            </div>

            <div class="container d-flex justify-content-center">
                <input type="submit" id="submitt" onclick="passValue()" class="btn btn-primary mr-3">
                <input type="reset" class="btn btn-warning " value="Reset">
            </div>


      </form>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="boot.js"></script>
  </body>
</html>
