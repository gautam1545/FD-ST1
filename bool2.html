<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bool2.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="page-header p-4 d-flex bg-dark text-white justify-content-center">Info Confirmation</h1>
      <div class="contained p-5">
        <h3 class="display-5">Your name</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h1"></h5>


        <h3 class="display-5">Date of Birth</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h2"></h5>


        <h3 class="display-5">Gender</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="hg"></h5>
        
        
        <h3 class="display-5">Email</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h3"></h5>
        
        
        <h3 class="display-5">Phone Number</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h4"></h5>
        
        
        <h3 class="display-5">Address</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h5"></h5>


        <h3 class="display-5">Country</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h6"></h5>


        <h3 class="display-5">Hobbies</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="h7"></h5>

        <h3 class="display-5">Qualifications</h3>
        <table class="table table-striped table-bordered table-responsive-md">
         <thead class="header">
           <tr>
             <th>S.NO</th>
             <th>Examination</th>
             <th>Board</th>
             <th>Percentage</th>
             <th>Year of Passing</th>
           </tr>
           </thead>
           <tbody>
             <tr>
               <td>1</td>
               <td>CLASS X</td>
               <td id="board1"></td>
               <td id="board1_perc"></td>
               <td id="pass_year1"></td>
             </tr>
             <tr>
               <td>2</td>
               <td>CLASS XII</td>
               <td id="board2"></td>
               <td id="board2_perc"></td>
               <td id="pass_year2"></td>
             </tr>
             <tr>
               <td>3</td>
               <td>Graduation</td>
               <td id="board3"></td>
               <td id="board3_perc"></td>
               <td id="pass_year3"></td>
             </tr>
             <tr>
               <td>4</td>
               <td>Masters</td>
               <td id="board4"></td>
               <td id="board4_perc"></td>
               <td id="pass_year4"></td>
             </tr>
           </tbody>
        </table>
        <h3 class="display-5">Course</h3>
        <h5 class="display-5 d-flex justify-content-between border-bottom text-muted mb-4" id="hc"></h5>


        
      </div>
    












    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="bool2.js"></script>
  </body>
</html>
